<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>It's ur Birthday</title>
        <link href="https://fonts.googleapis.com/css?family=Arizonia&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body bgcolor="black">
        <section></section>
    
        <div class="text">
           <h1>Happy Birthday dear</h1> 
        </div>
    
        <script>
            let images = [
                'url("1.jpg")',
                'url("2.jpg")',
                'url("3.jpg")',
                'url("4.jpg")',
                'url("5.jpg")',
                'url("6.jpg")',
                'url("7.jpg")',
            ];

            function dropImage(){
                let section = document.querySelector('section');
                let drop = document.createElement('span');
                drop.style.top = Math.random() * innerHeight + 'px';

                let bg = images[Math.floor(Math.random() * images.length)];

                let size = Math.random() * 150;
                drop.style.width = 50+size+'px';
                drop.style.height = 50+size+'px';
                drop.style.backgroundImage = bg;

                section.appendChild(drop);

                setTimeout(() => {
                    drop.remove()
                },6000)
            }
            setInterval(dropImage, 50);
        </script>
    </body>
</html>
